{% include "ruleManager/navBar.html" %}

<form method="post" action="{% url 'upload_rule'%}" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
    {{ form }}
</div>
<div class="checkbox">
    {% for tag in tags %}
            <label><input type="checkbox" id="{{tag.id}}" name="tag" value="{{tag.id}}">{{tag.tag}}</label>
    {% endfor %}
</div>

<input type="submit" value="upload" />
</form>

{{ response }}
